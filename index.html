<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=add,delete,done_all,drag_indicator,edit"
    />
    <link rel="stylesheet" href="style/header.css" />
    <link rel="stylesheet" href="style/index.css" />
    <script src="https://cdn.jsdelivr.net/npm/uuid@8.3.2/dist/umd/uuid.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script>
      dayjs().format();
    </script>
  </head>
  <body>
    <header>
      <h1>My todo list</h1>
      <button class="new-task-button">
        <span class="material-symbols-outlined size-32"> add </span>
      </button>
    </header>
    <div class="new-task-container">
      <form class="new-task-form">
        <p>Add New task</p>
        <label for="task-title"> Task Title</label>
        <input
          required
          type="text"
          name="task-title"
          id="task-title"
          placeholder="Add Task Name..."
        />
        <label for="task-description">Description</label>
        <textarea
          type="text"
          name="task-description"
          id="task-description"
          placeholder="Add Descriptions..."
        ></textarea>
        <div class="date-and-author-container">
          <div>
            <label for="task-date">Date & Time</label>
            <input
              type="datetime-local"
              name="task-date"
              id="task-date"
              required
            />
          </div>
          <div class="new-author">
            <label for="task-author">Author Initials</label>
            <input
              class="initial-input"
              type="text"
              name="task-author"
              id="task-author"
              placeholder="Initial"
              required
            />
          </div>
        </div>
        <button class="add-task-button" type="submit">Add</button>
      </form>
    </div>

    <section class="in-progress-container">
      <div class="section-header-container">
        <p class="in-progress-title">
          In Progess (<span id="in-progress-amount">10</span>)
        </p>
        <div class="sort-container">
          <select name="sort" id="in-progress-sort">
            <option class="disable" value="">Sort By</option>
            <option value="date">Due Date</option>
            <option value="author">Author</option>
            <option value="title">Task Title</option>
          </select>
        </div>
      </div>
      <div class="todo-list-grid js-in-progress-grid">
        <div class="todo-container">
          <div class="todo-header">
            <h3 class="todo-title">Feed Pokemon</h3>
            <div class="todo-actions">
              <span class="size-18 material-symbols-outlined"> edit </span>
              <span class="size-18 material-symbols-outlined"> delete </span>
              <span class="size-18 material-symbols-outlined">
                drag_indicator
              </span>
            </div>
          </div>
          <p class="todo-date">Saturday, 02 December 10:00</p>
          <p class="todo-description">Make breakfast</p>
          <div class="todo-footer">
            <div class="author-container">
              <div class="author">SF</div>
            </div>
            <span class="done-marker material-symbols-outlined">
              done_all
            </span>
          </div>
        </div>
      </div>
    </section>

    <section class="completed-container">
      <div class="section-header-container">
        <p class="completed-title">
          Completed (<span id="completed-amount">4</span>)
        </p>
        <div class="sort-container">
          <select name="sort" id="completed-sort">
            <option class="disable" value="">Sort By</option>
            <option value="date">Due Date</option>
            <option value="author">Author</option>
            <option value="title">Task Title</option>
          </select>
        </div>
      </div>
      <div class="complete-grid"></div>
    </section>

    <script type="module" src="scripts/index.js"></script>
  </body>
</html>
